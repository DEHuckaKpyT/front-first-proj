<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <div class="main-frame">

        <img class="logo-image" src="images/logo.png">
        <div class="sub-frame">
            <div class="sub-frame-title">
                <h1>Иванов Иван</h1>
                <p class="subtitle">600 баллов</p>
            </div>
            <div class="body-content">
                <div class="content">
                    <h2>Больше возможностей
                        <br>«❤ !== frontend»!
                    </h2>
                    <ul class="content-list">
                        <li class="content-list__item">
                            <img src="images/content-item-1.png" alt="item1" class="content-list__item-image">
                            <div class="content-list__item-description"> Важное сообщение в<br>две строки </div>
                        </li>
                        <li class="content-list__item">
                            <img src="images/content-item-2.png" alt="item2" class="content-list__item-image">
                            <div class="content-list__item-description"> Делай домашку<br>или он придет за тобой </div>
                        </li>
                        <li class="content-list__item">
                            <img src="images/content-item-3.png" alt="item3" class="content-list__item-image">
                            <div class="content-list__item-description"> Фронтенд это для<br>сильных духом (и не только)
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="mobile-link"> Перейти в мобильное приложение </button>
            </div>
            <div class="learn-more">Узнать больше о проекте</div>
            <div class="download-links">
                <img src="images/app-store.png" alt="App store" class="download-app">
                <img src="images/google-play.png" alt="Google play" class="download-app">
                <img src="images/apk.png" alt="APK" class="download-app">
            </div>
        </div>

    </div>
</body>

</html>
